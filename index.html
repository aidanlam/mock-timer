<!doctype html>
<html lang="en-US">
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="body" id="body">
            <div class="timer">
                <div id="timer_head_text" style="font-size: 13pt; color: white;">Header Text</div>
                <div id="timer_mss" style="margin-top: 0px; border-width: 0px; font-size: 177pt; color: grey;" >0:00</div>
                <!--NOT STARTED style="margin-top: 0px; border-width: 0px; font-size: 177pt; color: grey;"--> 
                <!--NORMAL margin-top: 0px; border-width: 0px; font-size: 177pt; color: white;-->
                <!--TRANSITION style="margin-top: 0px; border-width: 0px; font-size: 177pt; color: green;"-->
                <!--WARNING style="margin-top: 0px; border-width: 0px; font-size: 177pt; color: red;"-->
                <div id="timer_caption" style="font-size: 32pt; color: white;">(timer not started)</div>

            </div>
        </div>
        <center>
        <div class="config" id="control" style="display:block;">
            <div><br/>Start/Stop Timer:</div>
            <button class="config" id="start_btn">Start Timer</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="config" id="stop_btn">Stop/Reset Timer</button>  
          </div>

        <div class="config" id="admin" style="display:block;">
            <div><br/>Reconfigure Timer:</div>
            <div class="config" id="config" >
              <input class="config config_event" id="config_climb_time" /><span>(secs) Climb Time</span><br/>
              <input class="config config_event" id="config_trans_time" /><span>(secs) Transition Time</span><br/>
              <div>&nbsp;</div>
              <span>Header Text</span></br><input class="config config_event" id="config_head_text"  /><br/>
              <div>&nbsp;</div>
              <button class="config" id="update_btn">Update Config</button></br>
            </div>
          </div>
        </center>
    </body> 
</html>
